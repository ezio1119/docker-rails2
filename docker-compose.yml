version: "3.7"
services:

  web: &app_base
    image: ezio1119/docker-rails2:latest
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"

  webpacker:
    <<: *app_base
    env_file:
      - '.env.docker'
    command: bin/webpack-dev-server
    volumes:
      - .:/usr/src/app
    ports:
      - "3035:3035"
    depends_on:
      - web

  db:
    image: mysql:8.0.17
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "4306:3306"
    volumes:
      - "mysql-data:/var/lib/mysql"
    env_file:
      - ".env.mysql"

volumes:
  mysql-data: